nodes:
  - name: mysql_to_hdfs
    type: command
    config:
      command: /opt/software/bin/mysql_to_hdfs.sh all ${dt}

  - name: hdfs_to_ods_log
    type: command
    config:
      command: /home/atguigu/bin/hdfs_to_ods_log.sh ${dt}

  -name: hdfs_to_ods_db
   type: command
   dependsOn:
    - mysql_to_hdfs
   config:
     command: /home/atguigu/bin/hdfs_to_ods_db.sh all ${dt}

  -name: ods_to_dwd_log
   type: command
   dependsOn:
     - hdfs_to_ods_db
   config:
     command: /home/atguigu/bin/ods_to_dwd_log.sh ${dt}
  -name: ods_to_dwd_db
   type: command
   dependsOn:
     - hdfs_to_ods_db
   config:
     command: /home/atguigu/bin/ods_to_dwd_db.sh all ${dt}
       - name: dwd_to_dws
           type: command
           dependsOn:
             - ods_to_dwd_log
             - ods_to_dwd_db
           config:
             command: /home/atguigu/bin/dwd_to_dws.sh ${dt}

             - name: dws_to_dwt
               type: command
               dependsOn:
                 - dwd_to_dws
               config:
                 command: /home/atguigu/bin/dws_to_dwt.sh ${dt}

             - name: dwt_to_ads
               type: command
               dependsOn:
                 - dws_to_dwt
               config:
                 command: /home/atguigu/bin/dwt_to_ads.sh ${dt}

             - name: hdfs_to_mysql
               type: command
               dependsOn:
                 - dwt_to_ads
               config:
                 command: /home/atguigu/bin/hdfs_to_mysql.sh ads_user_topic

